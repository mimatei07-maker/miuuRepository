<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Información del Menú</title>
</head>
<body>
    <h1>Solicitud de Información del Menú</h1>
    <form action="mailto:amstedam@ie.com" method="post">
        <!-- NOMBRE -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" maxlength="30" required><br><br>

        <!-- APELLIDOS -->
        <label for="surname">Apellidos:</label>
        <input type="text" id="surname" name="surname" maxlength="30" required><br><br>

        <!-- CORRE ELECTRÓNICO -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- TELÉFONO -->
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- EDAD -->
        <label for="age">Edad:</label>
        <select id="age" name="age">
            <option value="under18">Menos de 18 años</option>
            <option value="18-38">Entre 18 y 38 años</option>
            <option value="over38">Mayor de 38 años</option>
        </select><br><br>

        <!-- CAMPO DE TEXTO -->
        <label for="info">Solicitar información:</label>
        <select list="info" id="info" name="info">
            <option value="Pico">Pico</option>
            <option value="Escalonado">Escalonado</option>
            <option value="Campana">Campana</option>
        </select><br><br>

        <!-- DESCRIPCIÓN -->
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" rows="4" cols="50" maxlength="255"></textarea><br><br>
    
        <!-- CONTROL CHECKBOX -->
        <label for="normativa">
            <input type="checkbox" id="normativa" name="normativa" required>
            Acepto la normativa de protección de datos.
        </label><br><br>

        <!-- ENVIAR -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
